<template>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">
				<div class="dropdown">
					<form>
						<div class="form-group">
							<label for="user">User/Organization</label>
							<input class="form-control" type="text" id="user" placeholder="The name of GitHub user or organization." value.two-way="inputUser">
						</div>
						<div class="form-group">
							<label for="repo">Repository Name</label>
							<input class="form-control" type="text" id="repo" placeholder="The name of a GitHub repository." value.two-way="inputRepo">
						</div>
						<div class="form-group">
							<button click.trigger="search()" type="submit" class="btn btn-primary" disabled.bind="inputValidated"><span class="glyphicon glyphicon-search" aria-hidden="true" disabled.bind="inputValidated"></span></button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-md-12">
				<label hidden.bind="repositories.length == 0">Choose a repository to use as a template</label>
			</div>
			<div class="col-md-12">
				<div class="btn-group-vertical" rale="group">
					<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(repository)" repeat.for="repository of repositories">${repository.owner.login}: ${repository.name}</button>
				</div>
			</div>
		</div>
	</div>
</template>
